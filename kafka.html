<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kafka</title>
    <link rel="stylesheet" href="kafka.css">
</head>
<body>
    <h1 class="myH1">Franz Kafka</h1>
    <a href="https://simple.wikipedia.org/wiki/Franz_Kafka" target="_blank"><img id="pic2" src="pic2.jpg" alt="Franz Kafka"></a>
    <br>
    <h3>Major Novels (Posthumously Published)</h3>
    <h2 class="book"><ul><label><input type="checkbox">The Trial (Der Process, written 1914–1915, published 1925)</label></ul></h2>
    <h2 class="book"><ul><label><input type="checkbox">The Castle (Das Schloss, written 1922, published 1926)</label></ul></h2>
    <h2 class="book"><ul><label><input type="checkbox">Amerika or The Man Who Disappeared (Der Verschollene, written 1911–1914, published 1927)</label></ul></h2>
    <h3> Notebooks, Diaries, and Letters</h3>
    <h2 class="book"><ul><label><input type="checkbox">Letters to Felice (Briefe an Felice, published 1967)</label></ul></h2>
    <h2 class="book"><ul><label><input type="checkbox">Letters to Milena (Briefe an Milena, published 1952)</label></ul></h2>
    <h2 class="book"><ul><label><input type="checkbox">Letters to His Father (Brief an den Vater, written 1919, published posthumously)</label></ul></h2>
    <h2 class="book"><ul><label><input type="checkbox">The Diaries of Franz Kafka (Tagebücher, covering 1909–1923, published posthumously)</label></ul></h2>
    <h2 class="book"><ul><label><input type="checkbox">Blue Octavo Notebooks (written 1917–1919, published 1954)</label></ul></h2>
    <h3> Short Stories & Novellas</h3>
    <h2 class="book"><ul><label><input type="checkbox" checked>The Metamorphosis (Die Verwandlung, 1915)</label></ul></h2>
    <h2 class="book"><ul><label><input type="checkbox">The Judgment (Das Urteil, 1913)</label></ul></h2>
    <h2 class="book"><ul><label><input type="checkbox">In the Penal Colony (In der Strafkolonie, 1919)</label></ul></h2>
    <h2 class="book"><ul><label><input type="checkbox">The Stoker (Der Heizer, 1913 – part of Amerika)</label></ul></h2>
    <h2 class="book"><ul><label><input type="checkbox">A Country Doctor (Ein Landarzt, 1919 – short story collection)</label></ul></h2>
    <h2 class="book"><ul><label><input type="checkbox">A Hunger Artist (Ein Hungerkünstler, 1924 – short story collection)</label></ul></h2>
    <h2 class="book"><ul><label><input type="checkbox">The Great Wall of China (Beim Bau der Chinesischen Mauer, 1931 – stories written 1917–1923)</label></ul></h2>
    <h2 class="book"><ul><label><input type="checkbox">Meditation (Betrachtung, 1913) – Short Prose Collection</label></ul></h2>
   
    <h3>Other Notable Short Works</h3>
    <h2 class="book"><ul><label><input type="checkbox">Before the Law (Vor dem Gesetz, 1915 – included in The Trial)</label></ul></h2>
    <h2 class="book"><ul><label><input type="checkbox">An Old Manuscript (Ein altes Blatt)</label></ul></h2>

    <h2 class="book"><ul><label><input type="checkbox">Blumfeld, an Elderly Bachelor (Blumfeld, ein älterer Junggeselle)</label></ul></h2>
    <h2 class="book"><ul><label><input type="checkbox">Investigations of a Dog (Forschungen eines Hundes)</label></ul></h2>
    <h2 class="book"><ul><label><input type="checkbox">The Village Schoolmaster (Der Dorfschullehrer)</label></ul></h2>
